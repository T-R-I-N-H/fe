version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "VITE_GOOGLE_CLIENT_ID=$VITE_GOOGLE_CLIENT_ID" >> .env
        - echo "VITE_API_URL=$VITE_API_URL" >> .env
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
